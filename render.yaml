services:
  - type: web
    name: tscs-backend
    env: node
    plan: free
    rootDir: tscs-backend
    buildCommand: cd tscs-backend && npm install && npm run build
    startCommand: cd tscs-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false

